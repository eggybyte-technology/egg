services:
  # MySQL Database
  mysql:
    image: mysql:9.4
    container_name: egg-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: egg_users
      MYSQL_USER: egg_user
      MYSQL_PASSWORD: egg_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - egg-network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: egg-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics
    depends_on:
      - jaeger
    networks:
      - egg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Jaeger Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: egg-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - egg-network

  # Minimal Connect Service
  minimal-service:
    image: minimal-connect-service:latest
    container_name: egg-minimal-service
    environment:
      SERVICE_NAME: minimal-connect-service
      SERVICE_VERSION: 1.0.0
      ENV: development
      HTTP_PORT: :8080
      HEALTH_PORT: :8081
      METRICS_PORT: :9091
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      ENABLE_DEBUG_LOGS: "true"
    ports:
      - "8080:8080"
      - "8081:8081"
      - "9091:9091"
    depends_on:
      - otel-collector
    networks:
      - egg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user-service:
    image: user-service:latest
    container_name: egg-user-service
    environment:
      SERVICE_NAME: user-service
      SERVICE_VERSION: 1.0.0
      ENV: development
      HTTP_PORT: :8080
      HEALTH_PORT: :8081
      METRICS_PORT: :9091
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      DB_DRIVER: mysql
      DB_DSN: egg_user:egg_password@tcp(mysql:3306)/egg_users?charset=utf8mb4&parseTime=True&loc=Local
      DB_MAX_IDLE: 10
      DB_MAX_OPEN: 100
      DB_MAX_LIFETIME: 1h
      ENABLE_DEBUG_LOGS: "true"
      ENABLE_METRICS: "true"
      ENABLE_TRACING: "true"
      ENABLE_HEALTH_CHECK: "true"
    ports:
      - "8082:8080"
      - "8083:8081"
      - "9092:9091"
    depends_on:
      mysql:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - egg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:

networks:
  egg-network:
    driver: bridge
