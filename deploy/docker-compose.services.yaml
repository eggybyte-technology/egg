# Egg Framework Services Docker Compose Configuration
# This file defines the application services (minimal-service, user-service)
#
# Port Allocation:
#   Minimal Service:
#     - HTTP:        8080 (container) -> 8080 (host)
#     - Health:      8081 (container) -> 8081 (host)
#     - Metrics:     9091 (container) -> 9091 (host)
#
#   User Service:
#     - HTTP:        8080 (container) -> 8082 (host)
#     - Health:      8081 (container) -> 8083 (host)
#     - Metrics:     9091 (container) -> 9092 (host)
#
# Prerequisites:
#   Infrastructure services must be running (see docker-compose.infra.yaml)
#
# Usage:
#   Start services: docker-compose -f docker-compose.services.yaml up -d
#   Stop services:  docker-compose -f docker-compose.services.yaml down
#   Restart:        docker-compose -f docker-compose.services.yaml restart

services:
  # Minimal Connect Service
  minimal-service:
    image: minimal-connect-service:latest
    container_name: egg-minimal-service
    environment:
      SERVICE_NAME: minimal-connect-service
      SERVICE_VERSION: 1.0.0
      ENV: development
      LOG_LEVEL: debug  # Log level: debug, info, warn, error
      HTTP_PORT: 8080
      HEALTH_PORT: 8081
      METRICS_PORT: 9091
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      APP_CONFIGMAP_NAME: ""  # Empty means use environment variables only
      CONFIG_DEBOUNCE_MS: 200
      SLOW_REQUEST_MILLIS: 1000
      RATE_LIMIT_QPS: 100
    ports:
      - "8080:8080"
      - "8081:8081"
      - "9091:9091"
    networks:
      - egg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # User Service
  user-service:
    image: user-service:latest
    container_name: egg-user-service
    environment:
      SERVICE_NAME: user-service
      SERVICE_VERSION: 1.0.0
      ENV: development
      LOG_LEVEL: debug  # Log level: debug, info, warn, error
      HTTP_PORT: 8080
      HEALTH_PORT: 8081
      METRICS_PORT: 9091
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
      APP_CONFIGMAP_NAME: ""  # Empty means use environment variables only
      CONFIG_DEBOUNCE_MS: 200
      DB_DRIVER: mysql
      DB_DSN: egg_user:egg_password@tcp(mysql:3306)/egg_users?charset=utf8mb4&parseTime=True&loc=Local
      DB_MAX_IDLE: "10"
      DB_MAX_OPEN: "100"
      DB_MAX_LIFETIME: 1h
      DEFAULT_PAGE_SIZE: 10
      MAX_PAGE_SIZE: 100
      SLOW_REQUEST_MILLIS: 1000
    ports:
      - "8082:8080"
      - "8083:8081"
      - "9092:9091"
    networks:
      - egg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  egg-network:
    external: true

